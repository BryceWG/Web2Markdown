<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .action-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .primary-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .status.processing {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .page-info .title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .page-info .url {
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .result-area {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      font-family: monospace;
      font-size: 11px;
      display: none;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .action-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîÑ Web2Markdown</h1>
    <p>Convert webpage to markdown</p>
  </div>
  
  <div class="page-info" id="pageInfo">
    <div class="title" id="pageTitle">Loading...</div>
    <div class="url" id="pageUrl">...</div>
  </div>
  
  <button class="action-button primary-btn" id="convertBtn">
    Convert to Markdown
  </button>
  
  <button class="action-button secondary-btn" id="settingsBtn">
    ‚öôÔ∏è Settings
  </button>
  
  <div class="status" id="statusMessage"></div>
  
  <div class="result-area" id="resultArea">
    <div id="markdownResult"></div>
    <div class="action-buttons">
      <button class="action-button secondary-btn" id="copyBtn">üìã Copy</button>
      <button class="action-button secondary-btn" id="clearBtn">üóëÔ∏è Clear</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
